<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom bootstrap</title>
    <link rel="stylesheet" href="./Custom.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-light" style="height: 100vh;">
                <p class="text-center mt-5 fs-4 fw-bold">Buttons</p>

                <div class="p-2 text-center">
                    <button class="btn btn-primary">btn-primary</button>
                     <button class="btn btn-info">btn-info</button>
                    <button class="btn btn-secondary">btn-secondary</button>
                    <button class="btn btn-dark">btn-dark</button>
                    <button class="btn btn-danger">btn-danger</button>
                    <button class="btn btn-success">btn-success</button>
                    <button class="btn btn-warning">btn-warning</button>
                </div>
                <div class="p-2 text-center">
                    <button class="btn btn-outline-primary">btn-primary</button>
                     <button class="btn btn-outline-info">btn-info</button>
                    <button class="btn btn-outline-secondary">btn-secondary</button>
                    <button class="btn btn-outline-dark">btn-dark</button>
                    <button class="btn btn-outline-danger">btn-danger</button>
                    <button class="btn btn-outline-success">btn-success</button>
                    <button class="btn btn-outline-warning">btn-warning</button>
                </div>

                  <p class="text-center mt-5 fs-4 fw-bold">Forms</p>
                <div class="container">
                    <div class="row p-5">
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="input1"></label>
                                <input type="text" id="input1" class="form-control" placeholder="First name">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="input2"></label>
                                <input type="text" id="input1" class="form-control" placeholder="Middle name">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="input3"></label>
                                <input type="text" id="input1" class="form-control" placeholder="Last name">
                            </div>
                        </div>

                        <!-- flaoting labels -->
                        <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="email" id="" class="form-control" placeholder="Email">
                                   <label for="">Email address</label>
                            </div>
                        </div>

                         <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="password" id="" class="form-control" placeholder="password">
                                   <label for="">password</label>
                            </div>
                        </div>

                         <div class="col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" id="" class="form-control" placeholder="Last name">
                                   <label for="">Email address</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                              <select name="" id="select" class="form-select">
                                <option value="">Option 1</option>
                                 <option value="">Option 2</option>
                                  <option value="">Option 3</option>
                              </select>
                                   <label for="select">select option</label>
                            </div>
                        </div>

                         <div class="col-lg-6">
                            <div class="form-floating mb-3">
                              <select name="" id="select" class="form-select">
                                <option value="">Option 1</option>
                                 <option value="">Option 2</option>
                                  <option value="">Option 3</option>
                              </select>
                                   <label for="select">select option</label>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="c1">
                                <label for="c1" class="form-check-label">checkbox 1</label>
                            </div>
                             <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="c2">
                                <label for="c2" class="form-check-label">checkbox 1</label>
                            </div>
                             <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="c3">
                                <label for="c3" class="form-check-label">checkbox 1</label>
                            </div>
                             <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="c4">
                                <label for="c4" class="form-check-label">checkbox 1</label>
                            </div>
                             <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="c5">
                                <label for="c5" class="form-check-label">checkbox 1</label>
                            </div>
                        </div>
                    </div>
                </div>      
                 
            </div>

            <div class="col-lg-12 bg-alt-primary" style="height: 20vh;">
                <p class="text-white">Alt-primary</p>
            </div>
             <div class="col-lg-12 bg-alt-dark" style="height: 20vh;">
                <p class="text-white">Alt-dark</p>
            </div>
             <div class="col-lg-12 bg-success" style="height: 20vh;">
                <p class="text-white">Alt-success</p>
            </div>
             <div class="col-lg-12 bg-danger" style="height: 20vh;">

            </div>
             <div class="col-lg-12 bg-warning" style="height: 20vh;">
                <p class="text-white">Alt-warning</p>
            </div>
             <div class="col-lg-12 bg-cyan" style="height: 20vh;">
                <p class="text-white">cyan</p>
            </div>
             <div class="col-lg-12 bg-dark-violet" style="height: 20vh;">
                <p class="text-white">dark-violet</p>
            </div>
             <div class="col-lg-12 bg-pink" style="height: 20vh;">
                <p class="text-white">Pink</p>
            </div>
            <div class="col-lg-12 bg-secondary" style="height: 20vh;">
